<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shopee Affiliate Tool</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    .box {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
    }
    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: #ff5722;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #e64a19;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .price {
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>üîó Shopee Affiliate Tool</h2>

    <input id="link" placeholder="D√°n link s·∫£n ph·∫©m Shopee">
    <button onclick="analyze()">Ph√¢n t√≠ch s·∫£n ph·∫©m</button>

    <div id="result"></div>

    <button id="affiliateBtn" style="display:none" onclick="openAffiliate()">
      üëâ T·∫°o link Affiliate Shopee
    </button>
  </div>

<script>
let currentLink = "";

async function analyze() {
  const link = document.getElementById("link").value.trim();
  if (!link.includes("shopee")) {
    alert("Nh·∫≠p link Shopee h·ª£p l·ªá");
    return;
  }

  currentLink = link;
  document.getElementById("result").innerHTML = "‚è≥ ƒêang x·ª≠ l√Ω...";

  const res = await fetch(`/api/get-product?url=${encodeURIComponent(link)}`);
  const data = await res.json();

  if (data.error) {
    document.getElementById("result").innerHTML = "‚ùå L·ªói";
    return;
  }

  document.getElementById("result").innerHTML = `
    <h3>${data.name}</h3>
    <p class="price">Gi√°: ${data.price.toLocaleString()}ƒë</p>
    <p>Hoa h·ªìng ∆∞·ªõc t√≠nh: ${data.commission.toLocaleString()}ƒë</p>
    ${data.images[0] ? `<img src="${data.images[0]}">` : ""}
  `;

  document.getElementById("affiliateBtn").style.display = "block";
}

function openAffiliate() {
  const encoded = encodeURIComponent(currentLink);
  window.open(
    `https://affiliate.shopee.vn/offer/product?url=${encoded}`,
    "_blank"
  );
}
</script>
</body>
</html>
