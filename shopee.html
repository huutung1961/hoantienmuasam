<!DOCTYPE html>

</head>
<body>
  <div class="container">
    <h1>üõí T·∫°o Link Shopee Affiliate</h1>
    <p>D√°n link s·∫£n ph·∫©m Shopee c·ªßa b·∫°n, h·ªá th·ªëng s·∫Ω t·∫°o link Affiliate t·ª± ƒë·ªông.</p>

    <input type="text" id="productLink" placeholder="https://shopee.vn/product/...">

  <script>
    const API_URL = "https://your-backend.vercel.app/api/generate"; 
    // üëà Thay b·∫±ng API backend c·ªßa b·∫°n

    async function generateLink() {
      const link = document.getElementById("productLink").value.trim();
      const resultBox = document.getElementById("result");
      const loading = document.getElementById("loading");

      if (!link.includes("shopee.vn")) {
        alert("‚ö†Ô∏è H√£y nh·∫≠p ƒë√∫ng link s·∫£n ph·∫©m Shopee!");
        return;

      loading.style.display = "block";

      try {
        const res = await fetch(`${API_URL}?url=${encodeURIComponent(link)}`);
        const data = await res.json();

        loading.style.display = "none";

        if (!data || data.error) {
          resultBox.style.display = "block";
          resultBox.innerHTML = `<p style="color:red;">‚ùå Kh√¥ng t·∫°o ƒë∆∞·ª£c link! ${data.error || ""}</p>`;
          return;
        }

        const product = data.data || data; // tu·ª≥ backend b·∫°n tr·∫£ v·ªÅ

        resultBox.style.display = "block";
        resultBox.innerHTML = `

            <div>
              <b>${product.name || 'S·∫£n ph·∫©m kh√¥ng r√µ'}</b><br>

          <button class="copy-btn" onclick="copyLink('${product.affiliate_link || product.url}')">üìã Copy Link</button>
        `;
      } catch (err) {
        console.error(err);
        loading.style.display = "none";
        resultBox.style.display = "block";
        resultBox.innerHTML = `<p style="color:red;">‚ö†Ô∏è L·ªói k·∫øt n·ªëi API!</p>`;
      }
    }

    function copyLink(link) {

    }
  </script>

</html>
