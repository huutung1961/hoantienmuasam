<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo Link Shopee Affiliate + Ước tính Hoa hồng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      color: #ff5722;
      margin-bottom: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 12px;
      margin: 10px 0;
      width: 90%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff5722;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e64a19;
    }
    #result, #commission {
      margin-top: 15px;
      font-weight: bold;
      color: green;
      word-break: break-all;
    }
    #copyBtn {
      margin-top: 10px;
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    #copyBtn:hover {
      background: #388E3C;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🔗 Tạo Link Shopee Affiliate</h1>
    <p>Dán link sản phẩm Shopee, nhập giá và chọn ngành hàng để xem hoa hồng ước tính.</p>

    <input type="text" id="productLink" placeholder="Dán link sản phẩm Shopee tại đây">
    <input type="number" id="productPrice" placeholder="Nhập giá sản phẩm (VD: 500000)">
    
    <!-- Danh sách ngành hàng cơ bản -->
    <select id="category">
      <option value="0.10">👗 Thời trang – 10%</option>
      <option value="0.08">💄 Mỹ phẩm – 8%</option>
      <option value="0.05">📱 Điện thoại – 5%</option>
      <option value="0.03">💻 Điện tử – 3%</option>
      <option value="0.02">🏠 Gia dụng – 2%</option>
    </select>

    <br>
    <button onclick="generateLink()">Tạo Link + Tính Hoa hồng</button>

    <div id="result"></div>
    <div id="commission"></div>
    <button id="copyBtn" onclick="copyLink()">📋 Copy Link</button>
  </div>

<script>
  const affiliateID = "17337560220";
  let generatedLink = "";

  function generateLink() {
    let originalLink = document.getElementById("productLink").value.trim();
    let productPrice = parseFloat(document.getElementById("productPrice").value);
    let commissionRate = parseFloat(document.getElementById("category").value);

    if (!originalLink.includes("shopee")) {
      alert("⚠️ Hãy nhập đúng link sản phẩm Shopee!");
      return;
    }
    if (isNaN(productPrice) || productPrice <= 0) {
      alert("⚠️ Vui lòng nhập giá sản phẩm hợp lệ!");
      return;
    }

    // Gắn aff_id vào link
    if (originalLink.includes("?")) {
      generatedLink = originalLink + "&aff_id=" + affiliateID;
    } else {
      generatedLink = originalLink + "?aff_id=" + affiliateID;
    }

    // Tính hoa hồng
    let commission = productPrice * commissionRate;

    // Hiển thị link & hoa hồng
    document.getElementById("result").innerHTML = `
      ✅ Link Affiliate đã tạo:<br>
      <a href="${generatedLink}" target="_blank">${generatedLink}</a>
    `;
    document.getElementById("commission").innerHTML = 
      `💰 <b>Hoa hồng ước tính: ${commission.toLocaleString()} đ</b>`;

    document.getElementById("copyBtn").style.display = "inline-block";
  }

  function copyLink() {
    navigator.clipboard.writeText(generatedLink).then(() => {
      alert("📋 Link đã được copy!");
    });
  }
</script>

</body>
</html>
