<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Shopee Affiliate Tool</title>

<style>
:root {
  --orange: #ff5722;
  --bg: #f4f6f8;
  --card: #ffffff;
  --text: #1f2937;
  --muted: #6b7280;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #fff7ed, #f4f6f8);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

.card {
  background: var(--card);
  width: 100%;
  max-width: 480px;
  border-radius: 20px;
  padding: 28px;
  box-shadow: 0 25px 50px rgba(0,0,0,.08);
}

h1 {
  margin: 0 0 8px;
  font-size: 22px;
  font-weight: 700;
}

.subtitle {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 20px;
}

.input-group {
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid #e5e7eb;
  font-size: 14px;
  outline: none;
}

input:focus {
  border-color: var(--orange);
}

button {
  border: none;
  border-radius: 12px;
  padding: 14px 18px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all .2s ease;
}

.primary {
  background: var(--orange);
  color: white;
}

.primary:hover {
  opacity: .9;
}

.secondary {
  background: #10b981;
  color: white;
  width: 100%;
  margin-top: 14px;
}

.result {
  margin-top: 22px;
  padding-top: 20px;
  border-top: 1px dashed #e5e7eb;
}

.price {
  color: #16a34a;
  font-weight: 700;
  font-size: 18px;
}

img {
  width: 100%;
  margin-top: 14px;
  border-radius: 14px;
}

.loading {
  color: var(--muted);
  font-size: 14px;
}

.error {
  color: #dc2626;
  font-size: 14px;
}
</style>
</head>

<body>
<div class="card">
  <h1>üîó Shopee Affiliate Tool</h1>
  <p class="subtitle">
    D√°n link s·∫£n ph·∫©m Shopee (d·∫°ng <b>/product/SHOP_ID/ITEM_ID</b>)
  </p>

  <div class="input-group">
    <input
      id="productLink"
      placeholder="https://shopee.vn/product/88201679/22432100121"
    />
    <button class="primary" onclick="analyzeProduct()">
      Ph√¢n t√≠ch
    </button>
  </div>

  <div id="result" class="result"></div>

  <button
    id="affiliateBtn"
    class="secondary"
    onclick="createAffiliate()"
    style="display:none"
  >
    üëâ T·∫°o link Affiliate Shopee
  </button>
</div>

<script>
let currentLink = "";

async function analyzeProduct() {
  const link = document.getElementById("productLink").value.trim();
  const result = document.getElementById("result");

  if (!/shopee\.vn\/product\/\d+\/\d+/.test(link)) {
    result.innerHTML =
      "<div class='error'>‚ùå Link kh√¥ng ƒë√∫ng ƒë·ªãnh d·∫°ng</div>";
    return;
  }

  currentLink = link;
  result.innerHTML =
    "<div class='loading'>‚è≥ ƒêang ph√¢n t√≠ch s·∫£n ph·∫©m...</div>";

  try {
    const res = await fetch("/api/get-product", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url: link })
    });

    const data = await res.json();

    if (data.error) {
      result.innerHTML =
        "<div class='error'>‚ùå " + data.error + "</div>";
      return;
    }

    result.innerHTML = `
      <h3>${data.title}</h3>
      <div class="price">${data.price.toLocaleString()}ƒë</div>
      <p>Hoa h·ªìng ∆∞·ªõc t√≠nh: <b>${data.commission.toLocaleString()}ƒë</b></p>
      ${data.image ? `<img src="${data.image}" />` : ""}
    `;

    document.getElementById("affiliateBtn").style.display = "block";

  } catch (e) {
    result.innerHTML =
      "<div class='error'>‚ùå Kh√¥ng th·ªÉ l·∫•y d·ªØ li·ªáu</div>";
  }
}

function createAffiliate() {
  window.open(
    "https://affiliate.shopee.vn/offer/product?url=" +
      encodeURIComponent(currentLink),
    "_blank"
  );
}
</script>
</body>
</html>
